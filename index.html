<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="chat-window">
        <div class="chat">
            <div class="model">
                <p>Hello, what would you like today?</p>
            </div>
        </div>
        <div class="input-area">
            <input placeholder="Ask me anything..." type="text">
            <button>
                <img src="send-icon.png" alt="Send">
            </button>
        </div>
    </section>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://unpkg.com/@google/generative-ai@latest/dist/generative-ai.min.js"
          }
        }
    </script>
    <script type="module" src="script.js"></script>

</body>
</html>
